<mat-toolbar color="primary" class="navbar">
    <div>My app</div>
    <div>
        <a mat-flat-button href="./" color="primary" target="_self">HOME</a>
        <a mat-flat-button href="./add" color="primary" target="_self">ADD POST</a>
    </div>
</mat-toolbar>
<div class="container">
    <div *ngIf="postsData.length == 0">
        <mat-spinner></mat-spinner>
    </div>
    <div>
        <h2 *ngIf="postsData.length > 0">Displaying {{ postsData.length }} posts!</h2>
    </div>
    <table *ngIf="postsData.length > 0" mat-table [dataSource]="postsData" class="mat-elevation-z8 demo-table">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let post"> {{post.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let post"> {{post.title}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let post"> {{post.body}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let post">
                <a mat-flat-button href="./view/{{post.id}}" color="primary" target="_self">Details</a>
                <a mat-flat-button href="./edit/{{post.id}}" color="primary" target="_self">Edit</a>
                <a mat-flat-button (click)="openDialog(post.id)" color="primary" target="_self">Delete</a>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
